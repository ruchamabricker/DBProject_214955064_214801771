<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Matches</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            direction: ltr;
            padding: 20px;
        }

        .match-card {
            border: 1px solid #ccc;
            border-left: 5px solid #3498db;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: 280px;
            display: inline-block;
            vertical-align: top;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: inherit;
        }

        .match-card:hover {
            background-color: #e0f7fa;
        }

        .match-detail {
            margin: 5px 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        h1 {
            margin-bottom: 20px;
        }

        .back-button {
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            padding: 10px 16px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #217dbb;
        }
    </style>
</head>

<body>
    <div class="back-button">
        <button onclick="location.href='/'">
            <i class="fas fa-home" style="margin-right: 8px;"></i>Home
        </button>
    </div>

    <div class="container">
        {% for match in matches %}
        <a href="/matches/match_details/{{ match.match_id }}" class="match-card">
            <div class="match-detail"><strong>Date:</strong> {{ match.match_date }}</div>
            <div class="match-detail"><strong>Venue:</strong> {{ match.venue_name }}</div>
            <div class="match-detail"><strong>Competition:</strong> {{ match.competition_name }}</div>
            <div class="match-detail"><strong>Stage:</strong> {{ match.stage_name }}</div>
            <div class="match-detail"><strong>Sport:</strong> {{ match.sport_name }}</div>
        </a>
        {% endfor %}
    </div>
</body>

</html>
