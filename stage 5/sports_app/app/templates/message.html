<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <title>{{ title or "הודעה" }}</title>
    <meta http-equiv="refresh" content="{{ delay|default(3) }};url={{ redirect_url }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: ltr;
        }

        .toast {
            background-color: #ffffff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
        }

        .toast h2 {
            margin-bottom: 15px;
            color: #2ecc71;
        }

        .toast p {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .toast a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="toast">
        <h2>{{ title or "message" }}</h2>
        <p>{{ message }}</p>
        <p>Automatic redirect in {{ delay or 3 }} seconds...</p>
        <a href="{{ redirect_url }}">Redirect now</a>
    </div>
</body>

</html>
